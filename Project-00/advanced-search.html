            <form action = "https://google.com/search">

                <div class = "row mb-2">
                    <label for = "as_q" class = "col-sm-2 col-form-label">all these words:</label>
                    <div class = "col-sm-3">

                    </div>
                    <!--<div class = "col-sm-1">
