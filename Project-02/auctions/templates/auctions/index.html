{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Active Listings</h2>

    <ul>
        {%for auction in auction_listings%}
        
            {% if auction.status == True %}
            <li>
                <a href = "">
                    {{auction.title}}
                </a>
            </li>
            {% endif %}

        {%endfor%}
    </ul>
    
{% endblock %}
