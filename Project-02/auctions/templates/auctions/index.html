{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Active Listings</h2>


    <div class = "card-group">
        {%for auction in auction_listings%}
            {%if auction.status == True%}
                <div class = "card">
                    <img src = "{{auction.img_url}}" class = "card-img-top" alt = "{{auction.title}}" width = '100' height = '300'>
                    <div class = "card-body">
                        <h5 class = "card-title">{{ auction.title }}</h5>
                        <p class = "card-text">{{ auction.description }}</p>
                        <p class = "card-text">Current Price: {{ auction.current_price }}</p>
                        <a href = "{% url 'show_listing' auction.id %}"> Show Auction</a>
                    </div>
                </div>
            {%endif%}
        {%endfor%}
        
    </div>
    
{% endblock %}
