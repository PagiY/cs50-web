{%extends "encyclopedia/layout.html"%}

{%block title%}
    Edit wiki
{%endblock%}

{%block body%}
    <h2>Edit this wiki!</h2>
    <form action = "{% url 'edit_entry' title%}" method = "post">
        {% csrf_token %}

        {{form}}

        <button class = "mt-2 btn btn-primary" type = "submit">Submit</button>
    </form>
{%endblock%}
